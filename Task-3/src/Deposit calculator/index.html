<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="deposit-styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <title>Калькулятор вклада</title>
  </head>
  <body>
    <div class="form">
      <div class="container text-center my-3">
        <div class="col-lg-12 col-md-10 mx-auto">
          <h1>Калькулятор вклада</h1>
          <table class="t1">
            <tr>
              <td>Сумма вклада</td>
              <td>
                <input
                  type="number"
                  id="amountDeposit"
                  value=""
                  step="100"
                  min="0"
                  max="1000000"
                  id="amountDeposit"
                  required
                />
              </td>
            </tr>
            <tr>
              <td>Вид вклада</td>
              <td>
                <select
                  id="typeDeposit"
                  name="typeDeposit"
                  class="form-select"
                  aria-label=".form-select-sm example"
                >
                  <option value="none" selected disabled hidden>
                    Вид вклада
                  </option>
                  <option value="Пополняемый">Пополняемый</option>
                  <option value="Срочный">Срочный</option>
                </select>
              </td>
            </tr>
            <tr>
              <td>Срок вклада</td>
              <td>
                <select id="termDeposit" name="termDeposit" class="form-select">
                  <option value="none" selected disabled hidden>
                    Срок вклада
                  </option>
                </select>
              </td>
            </tr>
          </table>

          <a class="btn btn-primary" onclick="return calculate()">Рассчитать</a>

          <p id="first-result"></p>
          <p id="second-result"></p>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
